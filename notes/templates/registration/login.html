{% extends 'main_template.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="login-form">
    <h2>Login</h2><br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary submit-btn" type="submit">Login</button>
      </form>
    <a href="/notes/signup">New Here? Sign Up</a><br><br>
</div>
{% endblock %}
